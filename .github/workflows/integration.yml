name: Continuous Integration

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches-ignore:
      - gh-pages

env:
  NODE_VER: '18.x'

jobs:
  mainbuild:
    name: CI on Ubuntu 22.04
    runs-on: ubuntu-22.04

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VER }}

    - name: Run unit tests
      run: yarn workspace user-service test
