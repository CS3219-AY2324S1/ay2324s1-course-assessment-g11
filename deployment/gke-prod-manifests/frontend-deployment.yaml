apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: frontend
  name: frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/cs3219-project-default: "true"
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: GATEWAY_ADDRESS
              value: "http://gateway:4000/"
            - name: NEXT_PUBLIC_FRONTEND_FIREBASE_CONFIG
              valueFrom:
                secretKeyRef:
                  name: frontend-firebase-config
                  key: frontend-firebase-config
          image: asia-southeast1-docker.pkg.dev/peerprep-group11-prod/codeparty-prod-images/frontend:latest
          name: frontend
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
